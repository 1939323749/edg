<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Fetcher</title>
    <style>
      /* Add any custom styles here */
    </style>
  </head>
  <body>
    <h1>验证码获取</h1>
    <button id="fetchCaptcha">获取验证码</button>
    <img id="captchaImage" src="" alt="验证码" style="display: none" /><br />
    <form id="loginForm">
      <label for="card">学生卡号:</label>
      <input type="text" id="card" name="card" required /><br />
      <label for="pwd">密码:</label>
      <input type="password" id="pwd" name="pwd" required /><br />
      <label for="emailpwd">邮箱密码:</label>
      <input type="password" id="emailpwd" name="emailpwd" required /><br />
      <label for="imgcode">验证码:</label>
      <input type="text" id="imgcode" name="imgcode" required /><br />
      <button type="submit">提交</button>
    </form>
    <button id="login">登录</button>
    <div id="result"></div>
    <div id="loginResult"></div>
    <script src="index.js"></script>
  </body>
</html>
